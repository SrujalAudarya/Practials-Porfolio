<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form - Practical 4</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 0.5rem;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .rating-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .rating-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .submit-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1b5e20;
        }

        .required {
            color: #f44336;
        }

        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Feedback Form</h1>
    </header>

    <div class="container">
        <a href="../index.html#practicals" class="back-link">‚Üê Back to Portfolio</a>

        <div class="form-container">
            <form id="feedbackForm">
                <h2>Personal Information</h2>
                
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student ID <span class="required">*</span></label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department <span class="required">*</span></label>
                    <select id="department" name="department" required>
                        <option value="">-- Select Department --</option>
                        <option value="cse">Computer Science Engineering</option>
                        <option value="ece">Electronics & Communication Engineering</option>
                        <option value="me">Mechanical Engineering</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="ee">Electrical Engineering</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year of Study <span class="required">*</span></label>
                    <select id="year" name="year" required>
                        <option value="">-- Select Year --</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </div>
                
                <h2>Course Feedback</h2>
                
                <div class="form-group">
                    <label for="course">Select Course <span class="required">*</span></label>
                    <select id="course" name="course" required>
                        <option value="">-- Select Course --</option>
                        <option value="cs101">CS101 - Data Structures</option>
                        <option value="math201">MATH201 - Discrete Mathematics</option>
                        <option value="phy101">PHY101 - Applied Physics</option>
                        <option value="eng102">ENG102 - Technical Communication</option>
                        <option value="chem101">CHEM101 - Environmental Science</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>How would you rate the course content? <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="content-excellent" name="contentRating" value="excellent" required>
                            <label for="content-excellent">Excellent</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="content-good" name="contentRating" value="good">
                            <label for="content-good">Good</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="content-average" name="contentRating" value="average">
                            <label for="content-average">Average</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="content-poor" name="contentRating" value="poor">
                            <label for="content-poor">Poor</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="content-very-poor" name="contentRating" value="very-poor">
                            <label for="content-very-poor">Very Poor</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>How would you rate the teaching quality? <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="teaching-excellent" name="teachingRating" value="excellent" required>
                            <label for="teaching-excellent">Excellent</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="teaching-good" name="teachingRating" value="good">
                            <label for="teaching-good">Good</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="teaching-average" name="teachingRating" value="average">
                            <label for="teaching-average">Average</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="teaching-poor" name="teachingRating" value="poor">
                            <label for="teaching-poor">Poor</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="teaching-very-poor" name="teachingRating" value="very-poor">
                            <label for="teaching-very-poor">Very Poor</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Which aspects of the course did you find most helpful? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="lectures" name="helpfulAspects" value="lectures">
                            <label for="lectures">Lectures</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tutorials" name="helpfulAspects" value="tutorials">
                            <label for="tutorials">Tutorials</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="lab-sessions" name="helpfulAspects" value="lab-sessions">
                            <label for="lab-sessions">Laboratory Sessions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="assignments" name="helpfulAspects" value="assignments">
                            <label for="assignments">Assignments</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="group-projects" name="helpfulAspects" value="group-projects">
                            <label for="group-projects">Group Projects</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="study-materials" name="helpfulAspects" value="study-materials">
                            <label for="study-materials">Study Materials</label>
                        </div>
                    </div>
                </div>
                
                <h2>Facilities Feedback</h2>
                
                <div class="form-group">
                    <label>Please rate the following facilities:</label>
                    
                    <div class="form-group">
                        <label for="classroom">Classrooms</label>
                        <select id="classroom" name="classroomRating">
                            <option value="">-- Select Rating --</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                            <option value="very-poor">Very Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="laboratory">Laboratories</label>
                        <select id="laboratory" name="laboratoryRating">
                            <option value="">-- Select Rating --</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                            <option value="very-poor">Very Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="library">Library</label>
                        <select id="library" name="libraryRating">
                            <option value="">-- Select Rating --</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                            <option value="very-poor">Very Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="canteen">Canteen</label>
                        <select id="canteen" name="canteenRating">
                            <option value="">-- Select Rating --</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="average">Average</option>
                            <option value="poor">Poor</option>
                            <option value="very-poor">Very Poor</option>
                        </select>
                    </div>
                </div>
                
                <h2>Additional Comments</h2>
                
                <div class="form-group">
                    <label for="strengths">What are the strengths of the course?</label>
                    <textarea id="strengths" name="strengths"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="improvements">What aspects of the course could be improved?</label>
                    <textarea id="improvements" name="improvements"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="additional-comments">Any additional comments or suggestions?</label>
                    <textarea id="additional-comments" name="additionalComments"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Srujal Audarya | Practical 4: Student Feedback Form</p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! Your responses have been submitted successfully.');
            this.reset();
        });
    </script>
</body>
</html>
